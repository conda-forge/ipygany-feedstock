{% set name = "ipygany" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a585e48f3cc14331f57694099035123cc3950a07bf5ba8960c5d3c5fa517c3e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
    - nodejs
  run:
    - ipywidgets >=7.5.0
    - python >=3.5
    - traittypes
    - numpy

test:
  imports:
    - ipygany

about:
  home: https://github.com/QuantStack/ipygany
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 3-D Scientific Visualization in Jupyter

extra:
  recipe-maintainers:
    - martinRenou
    - JohanMabille
    - SylvainCorlay
    - wolfv
    - davidbrochart
