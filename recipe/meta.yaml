{% set name = "ipygany" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0457e178f6de013b1a5ab64400bcbcb03708cd8cb4d149a6a36ad5bf8705d645

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - nodejs
  run:
    - ipywidgets >=7.5.0
    - python >=3.5
    - traittypes
    - numpy

test:
  imports:
    - ipygany

about:
  home: https://github.com/QuantStack/ipygany
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: '3-D Scientific Visualization in Jupyter'

extra:
  recipe-maintainers:
    - martinRenou
    - JohanMabille
    - SylvainCorlay
    - wolfv
    - davidbrochart
